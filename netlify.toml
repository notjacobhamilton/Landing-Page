# Netlify Configuration
[build]
  publish = "."
  functions = ".netlify/functions"
  
[build.environment]
  # EmailJS public keys are safe to expose client-side but we keep them secure
  SECRETS_SCAN_OMIT_KEYS = "EMAILJS_PUBLIC_KEY,EMAILJS_SERVICE_ID,EMAILJS_CONTACT_TEMPLATE,EMAILJS_SERVICE_TEMPLATE"
  # These environment variables should be set in Netlify dashboard for security
  # EMAILJS_SERVICE_ID = "service_03owqxk"
  # EMAILJS_CONTACT_TEMPLATE = "template_8gxax7w"
  # EMAILJS_SERVICE_TEMPLATE = "template_m1kk0n5"
  # EMAILJS_PUBLIC_KEY = "u5U7kzPn5p1OUsf8s"

# Header configurations for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.emailjs.com https://api.github.com;"

# Cache static assets
[[headers]]
  for = "/styles.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "/script.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
    
[[headers]]
  for = "/config.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Redirect rules (if needed)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200