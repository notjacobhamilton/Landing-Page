<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notifications</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --text-muted: #718096;
            --border-color: #e2e8f0;
        }
        
        .test-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        
        .success { background: #10b981; color: white; }
        .error { background: #ef4444; color: white; }
        .info { background: #6366f1; color: white; }
    </style>
</head>
<body>
    <h1>Test Notification System</h1>
    <p>Click the buttons below to test different notification types:</p>
    
    <div class="test-buttons">
        <button class="success" onclick="testSuccess()">Test Success</button>
        <button class="error" onclick="testError()">Test Error</button>
        <button class="info" onclick="testInfo()">Test Info</button>
        <button class="info" onclick="testEmailSuccess()">Test Email Success</button>
    </div>
    
    <div>
        <h3>Console Output:</h3>
        <div id="console-output" style="background: #2d3748; color: #e2e8f0; padding: 15px; border-radius: 8px; font-family: monospace; min-height: 100px; white-space: pre-wrap;"></div>
    </div>

    <script>
        // Copy the showNotification function from your main script
        function showNotification(message, type = 'info', duration = 6000) {
            console.log(`showNotification called: ${type} - ${message}`);
            logToConsole(`showNotification called: ${type} - ${message}`);
            
            // Remove existing notifications with smooth animation
            document.querySelectorAll('.notification').forEach(n => {
                n.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => n.remove(), 300);
            });
            
            const timestamp = new Date().toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            
            // Enhanced notification HTML with timeframe
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-header">
                        <span class="notification-icon">
                            ${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : type === 'info' ? 'üí°' : 'üìß'}
                        </span>
                        <div class="notification-text">
                            <div class="notification-title">
                                ${type === 'success' ? 'Success!' : 
                                  type === 'error' ? 'Error' : 
                                  type === 'info' ? 'Information' : 'Notification'}
                            </div>
                            <div class="notification-message">${message}</div>
                        </div>
                        <span class="notification-timestamp">${timestamp}</span>
                    </div>
                    ${type === 'success' ? `
                    <div class="notification-timeframe">
                        <div class="timeframe-item">
                            <span class="timeframe-icon">‚ö°</span>
                            <span>Action completed successfully</span>
                        </div>
                    </div>` : ''}
                    <div class="notification-progress"></div>
                    <button class="notification-close" onclick="this.parentElement.remove()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            `;
            
            // Add notification styles if not already present
            if (!document.querySelector('#notification-styles')) {
                const styles = document.createElement('style');
                styles.id = 'notification-styles';
                styles.textContent = `
                    .notification {
                        position: fixed;
                        top: 20px;
                        right: 20px;
                        z-index: 10000;
                        min-width: 380px;
                        max-width: 450px;
                        background: var(--bg-primary);
                        border: 1px solid var(--border-color);
                        border-radius: 1rem;
                        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.1);
                        backdrop-filter: blur(10px);
                        animation: slideInBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
                        overflow: hidden;
                        position: relative;
                    }
                    
                    .notification-success {
                        border-left: 4px solid #10b981;
                        background: linear-gradient(135deg, var(--bg-primary) 0%, rgba(16, 185, 129, 0.05) 100%);
                    }
                    
                    .notification-error {
                        border-left: 4px solid #ef4444;
                        background: linear-gradient(135deg, var(--bg-primary) 0%, rgba(239, 68, 68, 0.05) 100%);
                    }
                    
                    .notification-info {
                        border-left: 4px solid #6366f1;
                        background: linear-gradient(135deg, var(--bg-primary) 0%, rgba(99, 102, 241, 0.05) 100%);
                    }
                    
                    .notification-content {
                        padding: 1.25rem;
                        position: relative;
                    }
                    
                    .notification-header {
                        display: flex;
                        align-items: flex-start;
                        gap: 0.875rem;
                        margin-bottom: 0.75rem;
                    }
                    
                    .notification-icon {
                        font-size: 1.5rem;
                        flex-shrink: 0;
                        animation: bounce 0.6s ease 0.3s both;
                    }
                    
                    .notification-text {
                        flex: 1;
                        min-width: 0;
                    }
                    
                    .notification-title {
                        font-weight: 600;
                        font-size: 0.95rem;
                        color: var(--text-primary);
                        margin-bottom: 0.25rem;
                        line-height: 1.4;
                    }
                    
                    .notification-message {
                        color: var(--text-secondary);
                        font-size: 0.85rem;
                        line-height: 1.5;
                        opacity: 0;
                        animation: fadeInUp 0.4s ease 0.2s both;
                    }
                    
                    .notification-timestamp {
                        font-size: 0.75rem;
                        color: var(--text-muted);
                        background: var(--bg-secondary);
                        padding: 0.25rem 0.5rem;
                        border-radius: 0.375rem;
                        flex-shrink: 0;
                        font-weight: 500;
                    }
                    
                    .notification-timeframe {
                        background: rgba(16, 185, 129, 0.1);
                        border-radius: 0.5rem;
                        padding: 0.75rem;
                        margin-top: 0.75rem;
                        opacity: 0;
                        animation: slideUp 0.5s ease 0.4s both;
                    }
                    
                    .timeframe-item {
                        display: flex;
                        align-items: center;
                        gap: 0.5rem;
                        margin-bottom: 0.5rem;
                        font-size: 0.8rem;
                        color: var(--text-secondary);
                    }
                    
                    .timeframe-item:last-child {
                        margin-bottom: 0;
                    }
                    
                    .timeframe-icon {
                        font-size: 0.9rem;
                    }
                    
                    .notification-progress {
                        position: absolute;
                        bottom: 0;
                        left: 0;
                        height: 3px;
                        background: linear-gradient(90deg, #10b981, #34d399);
                        border-radius: 0 0 1rem 1rem;
                        animation: progressBar ${duration}ms linear forwards;
                    }
                    
                    .notification-close {
                        position: absolute;
                        top: 0.75rem;
                        right: 0.75rem;
                        background: none;
                        border: none;
                        color: var(--text-muted);
                        cursor: pointer;
                        padding: 0.375rem;
                        border-radius: 0.375rem;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        transition: all 0.2s ease;
                        opacity: 0;
                        animation: fadeIn 0.3s ease 0.5s both;
                    }
                    
                    .notification-close:hover {
                        background: var(--bg-secondary);
                        color: var(--text-primary);
                        transform: scale(1.1);
                    }
                    
                    .notification-close svg {
                        width: 14px;
                        height: 14px;
                    }
                    
                    /* Enhanced Animations */
                    @keyframes slideInBounce {
                        0% {
                            transform: translateX(100%) translateY(-20px);
                            opacity: 0;
                        }
                        60% {
                            transform: translateX(-10px) translateY(0);
                            opacity: 1;
                        }
                        80% {
                            transform: translateX(5px) translateY(0);
                        }
                        100% {
                            transform: translateX(0) translateY(0);
                            opacity: 1;
                        }
                    }
                    
                    @keyframes slideOut {
                        0% {
                            transform: translateX(0) scale(1);
                            opacity: 1;
                        }
                        100% {
                            transform: translateX(100%) scale(0.8);
                            opacity: 0;
                        }
                    }
                    
                    @keyframes bounce {
                        0%, 20%, 50%, 80%, 100% {
                            transform: translateY(0);
                        }
                        40% {
                            transform: translateY(-8px);
                        }
                        60% {
                            transform: translateY(-4px);
                        }
                    }
                    
                    @keyframes fadeInUp {
                        from {
                            opacity: 0;
                            transform: translateY(10px);
                        }
                        to {
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }
                    
                    @keyframes slideUp {
                        from {
                            opacity: 0;
                            transform: translateY(20px);
                        }
                        to {
                            opacity: 1;
                            transform: translateY(0);
                        }
                    }
                    
                    @keyframes fadeIn {
                        from { opacity: 0; }
                        to { opacity: 1; }
                    }
                    
                    @keyframes progressBar {
                        from {
                            width: 100%;
                        }
                        to {
                            width: 0%;
                        }
                    }
                    
                    /* Mobile Responsive */
                    @media (max-width: 480px) {
                        .notification {
                            right: 10px;
                            left: 10px;
                            min-width: auto;
                            max-width: none;
                        }
                    }
                `;
                document.head.appendChild(styles);
                logToConsole('Notification styles added to document');
            }
            
            document.body.appendChild(notification);
            logToConsole(`Notification element added to DOM. Classes: ${notification.className}`);
            
            // Auto-remove after specified duration
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.style.animation = 'slideOut 0.3s ease forwards';
                    setTimeout(() => notification.remove(), 300);
                }
            }, duration);
            
            return notification;
        }
        
        function logToConsole(message) {
            const output = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        function testSuccess() {
            showNotification('Test success notification!', 'success');
        }
        
        function testError() {
            showNotification('Test error notification!', 'error');
        }
        
        function testInfo() {
            showNotification('Test info notification!', 'info');
        }
        
        function testEmailSuccess() {
            showNotification('Your message has been delivered successfully to my inbox!', 'success', 6000);
        }
        
        // Test on page load
        window.addEventListener('load', function() {
            logToConsole('Page loaded, testing notification system...');
            setTimeout(() => {
                showNotification('Notification system loaded successfully!', 'info', 3000);
            }, 1000);
        });
    </script>
</body>
</html>
